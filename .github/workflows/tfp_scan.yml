name: TFP Proxy Analysis

on:
  schedule:
    # JST Friday 19:02 -> UTC Friday 10:02
    - cron: '2 10 * * 5'
  workflow_dispatch:

jobs:
  analyze_stocks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt

      - name: Run TFP Analysis
        env:
          # すべての設定をまとめたJSONを渡す
          APP_CONFIG: ${{ secrets.TFP_APP_CONFIG }}
        run: python main.py
