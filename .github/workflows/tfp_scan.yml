name: TFP Proxy Analysis

on:
  schedule:
    # JST 金曜 19:02 は UTC 金曜 10:02 です
    - cron: '2 10 * * 5'
  workflow_dispatch: # 手動実行ボタンも有効化

jobs:
  analyze_stocks:
    runs-on: ubuntu-latest
    
    steps:
      - name: リポジトリのチェックアウト
        uses: actions/checkout@v4

      - name: Pythonのセットアップ
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: ライブラリのインストール
        run: |
          pip install pandas yfinance gspread oauth2client numpy

      - name: 分析スクリプトの実行
        env:
          # Secretsから情報を読み込みます
          GCP_KEYS_JSON: ${{ secrets.GCP_KEYS_JSON }}
          SPREADSHEET_URL: ${{ secrets.SPREADSHEET_URL }}
          SHEET_NAME: ${{ secrets.SHEET_NAME }}
        run: python tfp_scan.py
